<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Dark Sky</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/vue-event-calendar@1.2.14/dist/style.css">
  <style>
    @media (min-width: 1100px) {
      .modal-lg {
        width: 1000px;
      }
      .cal-events{
        height: 95%;
        overflow-y: auto;
        padding: 0 5px;
        margin: 15px 0;
      }
    }
  </style>
</head>
<body>

<div id="dspapp">
  <h1>Dark Skies Graph View</h1>
  <vue-event-calendar :events="darkSkyEvents">
    <template scope="props">
      <div v-for="(event, index) in props.showEvents" class="event-item">
        <h3 class="title">{{index+1}}. {{event.title}}</h3>
        <p class="desc">
          <button type="button" class="btn btn-primary" @click="openDialog=true;dialogGraph=event.desc;dialogTitle=event.title">
            <i class="glyphicon glyphicon-picture"></i> {{ event.desc }}
          </button>
          <template>
            <section>
              <modal v-model="openDialog" size="lg">
                <span slot="title"><i class="glyphicon glyphicon-picture"></i> {{dialogTitle}} </span>
                <img :src="'images/' + dialogGraph"/>
                <div slot="footer">
                  <button type="button" class="btn btn-default" @click="openDialog=false">Ok</button>
                </div>
               </modal>
            </section>
          </template>
    </p>

</div>
</template>
</vue-event-calendar>
</div>
<!--
<script type="text/javascript" src="js/dark-sky-data-vue.js"></script>
-->
<script type="text/javascript" src="js/darkskiesdata.js"></script>
<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript" src="https://unpkg.com/vue-event-calendar/dist/index.js"></script>
<script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/uiv/dist/uiv.min.js"></script>

<script type="text/javascript">
  Vue.use(VueEventCalendar.default, {locale: 'en', color: '#4fc08d'});
  new Vue({
    el: '#dspapp',
    data: function () {
      return {
        today: new Date(),
        darkSkyEvents,
        openDialog: false,
        dialogTitle: "Uni",
        dialogGraph: "No Graph"
      }
    }
  })
</script>
</body>
</html>
